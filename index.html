<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,400,700'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css">

</head>
<body>
	<br>
	<center>

			  HOLY CROSS COLLEGE, GAMPAHA
		  </H4>
	</center>

	<div class="demo-content cf">
		<figure>
			<img class="myzoom" src="img/lamp.png" height="300" width="400" alt="" data-alt="img/lamp-crop.gif">

	<script src="js/script-min.js"></script>
	<script>
		jQuery('figure').click(function() {
			if ( $( this ).children().hasClass( "myzoom" ) ) {
				jQuery(this).children().removeClass("myzoom");
			} else {
				jQuery(this).children().addClass("myzoom");
			}
		});
		new CircleType(document.getElementById('circle'))
  		.radius(384);
	</script>
